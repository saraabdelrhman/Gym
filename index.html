<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- Increased width of column to accommodate larger form and photo -->
                <div class="card bg-transparent border-0">
                    <!-- <div class="card-header border-0">
                        <h3 class="text-center text-white">Create account</h3> <!-- Set text color to white -->
                    </div> -->
                    <div class="card-body row ">
                        <div class="welcome col-md-6 border-0 ">
                            <img src="./gym_images/gym-logo-8189505_1280.webp" class="w-100   ps-0 ms-0">
                        </div>
                        <form class="col-md-6 larger-form">
                            <div class="form-group mb-3">
                                <label for="username" class="text-white">Username</label> <!-- Set text color to white -->
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                                <label class="alert alert-danger p-2 mt-3 d-none " id="alert1" >Username is not valid</label>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="text-white">Email</label> <!-- Set text color to white -->
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="text-white">Password</label> <!-- Set text color to white -->
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="text-white">confirm Password</label> <!-- Set text color to white -->
                                <input type="password" class="form-control" id="password2" placeholder="Password">
                                <label class="alert alert-danger p-2 mt-3 d-none " id="confpass" >Password doesnt match</label>
                            </div>
                            <div id="message" class="text-danger mt-2 mb-2 ">
                               
                            </div>
                            <button type="submit" class="btn-block" id="btn">Register</button>
                            <p class="text-white pt-3">Already Registered? <a href="login.html" >Login Now</a></p>
                            <div class="icon d-flex justify-content-center col-2 ms-5 mt-5 bottom-0 start-0 me-5">
